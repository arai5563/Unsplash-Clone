        for (var i = 0; i < data.results.length; i++) {

    function mypage() {
        async function nav() {

            var api = "THQmZAArw8DpyGkVnb8bK1CY7zkAbHDwx8yOO0vILFw"
            var x = "motivation"



            let response = await fetch(`https://api.unsplash.com/search/photos?page=1&query=${x}&client_id=${api}`);

            var output = [];
            for (var i = 0; i < data.results.length; i++) {

            }
            // img.src= output.regular

            })
        }
